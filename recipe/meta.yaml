{% set version = "8.1" %}

package:
  name: cdat_info
  version: {{ version }}

source:
    url: https://github.com/UV-CDAT/cdat_info/archive/v{{ version }}.tar.gz
    sha256: 1bac6939f6921f228a57d0e8f167b4451b6504c3d84eb8801e2ddbcb1ad37b1b

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
  run:
    - python
    - requests
    - nbformat
    - openssl >1.1

test:
  imports:
    - cdat_info

about:
  home:  http://cdat.llnl.gov
  license: BSD
  license_file: bsd-3-clause.txt
  summary: 'Climate Data Analysis Tools'
  description: |                                                                                                                                             
    is a powerful and complete front-end to a rich set of visual-data 
    exploration and analysis capabilities well suited for climate-data 
    analysis problems.
  dev_url: http://github.com/CDAT/cdat_info

extra:
  recipe-maintainers:
    - dnadeau4
    - doutriaux1
