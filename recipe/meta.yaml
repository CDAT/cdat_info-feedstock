{% set name = "cdat_info" %}
{% set version = "2.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
    url: https://github.com/UV-CDAT/uvcdat/archive/v2.10.tar.gz
    sha256: cbe5f86af0a947b44a20ec15ab31089b71ebd328596ac5e283004f274d11856a

build:
  number: 0
  skip: True  # [win or py3k]

requirements:
  build:
    - python
    - setuptools
    - python
  run:
    - python

test:
  imports:
    - cdat_info

about:
  home:  http://uvcdat.llnl.gov
  license: CCLRC
  license_file: LEGAL.txt
  summary: 'Climate Data Analysis Tools'
  description: |                                                                                                                                             
    is a powerful and complete front-end to a rich set of visual-data 
    exploration and analysis capabilities well suited for climate-data 
    analysis problems.
  dev_url: http://github.com/UV-CDAT/cdms                                                                                                                    


extra:
  recipe-maintainers:
    - dnadeau4
    - doutriaux1
